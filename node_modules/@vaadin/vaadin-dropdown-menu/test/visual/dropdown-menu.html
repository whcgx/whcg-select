<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Drop down menu tests</title>
  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="../../../../@polymer/polymer/polymer-legacy.js"></script>
  <script type="module" src="../../../../@vaadin/vaadin-list-box/vaadin-list-box.js"></script>
  <script type="module" src="../../../../@vaadin/vaadin-item/vaadin-item.js"></script>
  <script type="module" src="../../vaadin-dropdown-menu.js"></script>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
    }

    .space {
      display: inline-block;
      width: 175px;
    }

    .capture-block {
      display: inline-block;
      width: 800px;
      height: 200px;
    }
  </style>

  <div class="capture-block" id="dropdown-menu">

    <vaadin-dropdown-menu label="Normal" placeholder="Placeholder">
      <div slot="prefix">prefix &nbsp;</div>
    </vaadin-dropdown-menu>

    <div class="space"></div>

    <vaadin-dropdown-menu label="Disabled" placeholder="Placeholder" disabled>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Selected and Focused" placeholder="Placeholder" id="drop2">
      <template>
        <vaadin-list-box>
          <vaadin-item>default item</vaadin-item>
          <vaadin-item>Selected and Focused</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <br/>

    <vaadin-dropdown-menu label="Item as value" placeholder="Placeholder" value="Html&nbsp;as&nbsp;Content">
      <template>
        <vaadin-list-box>
          <vaadin-item><strong>Html</strong>&nbsp;as&nbsp;<i>Content</i></vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Open" placeholder="Placeholder" id="drop1" value="Item one">
      <template>
        <vaadin-list-box>
          <strong>Opened menu</strong>
          <vaadin-item>Item one</vaadin-item>
          <vaadin-item>Item two</vaadin-item>
          <vaadin-item disabled>Disabled item</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Text as Content" placeholder="Placeholder" value="v2">
      <template>
        <vaadin-list-box>
          <vaadin-item>default item</vaadin-item>
          <vaadin-item value="v2">Text as Content Two</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Label as Content" placeholder="Placeholder" value="Option one">
      <template>
        <vaadin-list-box>
          <vaadin-item label="Label as Content">Option one</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import '@vaadin/vaadin-list-box/vaadin-list-box.js';
import '@vaadin/vaadin-item/vaadin-item.js';
import '../../vaadin-dropdown-menu.js';
import { afterNextRender } from '@polymer/polymer/lib/utils/render-status.js';
const drop1 = document.getElementById('drop1');
afterNextRender(drop1._menuElement, () => {
  drop1.opened = true;

  const drop2 = document.getElementById('drop2');
  afterNextRender(drop2._menuElement, () => {
    drop2.opened = true;
    drop2._menuElement.selected = 1;
    window.webComponentsAreReady = true;
  });
});
</script>

  </div>
</body>
